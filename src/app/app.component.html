<div class="container">
  <button mat-raised-button class="w-100 m-3" color="primary" (click)="getPosts()">
    Refresh
  </button>
</div>
<div *ngIf="dataSource">
  <div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="w-100 m-3   mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="mx-1">No.</div>
        </th>
        <td mat-cell *matCellDef="let item">
          <div class="mx-1">{{ item.id }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="mx-1">Title</div>
        </th>
        <td mat-cell *matCellDef="let item">
          <div class="mx-1">{{ item.title }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="mx-1">UserId</div>
        </th>
        <td mat-cell *matCellDef="let item">
          <div class="mx-1">{{ item.userId }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>
          <div class="mx-1">Status</div>
        </th>
        <td mat-cell *matCellDef="let item">
          <div class="mx-1" *ngIf="item.completed">
            <mat-icon aria-hidden="false" aria-label="Todo Done">check_box</mat-icon>
          </div>
          <div class="mx-1" *ngIf="!item.completed">
            <mat-icon aria-hidden="false" aria-label="Todo Undone">check_box_outline_blank</mat-icon>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
          <div class="mx-2 text-center">
            <button mat-mini-fab color="primary" aria-label="Add Button" (click)="openAddDialog()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let item">
          <div class="mx-2 text-nowrap">
            <button mat-icon-button color="accent" (click)="editItem(item.id)">
              <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteItem(item.id)">
              <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div *ngIf="!dataSource">
  <div class="center">
    <div>
      <h2>There is no one Item</h2>
    </div>
  </div>
</div>
